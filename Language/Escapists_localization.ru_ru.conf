  "Сократес"
  "Сбеги, выживи, обрети свободу."
  "Вы и ваши товарищи были захвачены в плен и теперь содержитесь в тюрьме на неумолимом острове. Обхитрите своих тюремщиков, свяжитесь со своим штабом для разработки плана эвакуации и, наконец, вырвитесь на свободу."
