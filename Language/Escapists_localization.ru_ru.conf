  "Случайная фракция"
  "Штаб готовит пути эвакуации для вашей команды..."
  "В сознании"
  "Неправильная частота"
  "Побег"
  "Противник всеми силами пытается вытеснить вас с территории <color rgba=\"110,207,143,255\">узла связи</color>. Если ему это удастся, исход вашего побега предрешён.<br/>Удержите позицию, ваш штаб работает над маршрутом и способом побега для вашего отряда."
  "Держитесь"
  "Глубоко вдохните - вы на финишной прямой! Просто летите в направлении <b>моря или океана.</b>"
  "Летите"
  "Вот несколько советов, которые могут помочь вам в этом нелёгком путешествии:"
  "Некоторые враги носят с собой <color rgba=\"49,226,249,255\">карту</color> и <color rgba=\"110,207,143,255\">компас</color> - используйте их чтобы узнать ваше текущее местоположение. Также обращайте внимание на окружающие вас достопримечательности, дорожные знаки и иные ориентиры."
  "Присмотритесь к окружающему вас миру - на вражеских локациях может находиться кое-какое <color rgba=\"226,168,79,255\">снаряжение</color>.  Оно может лежать в каком-нибудь сейфе, или медицинском шкафу, в оружейной стойке или даже просто лежать на столе рядом с вами. Даже эта начальная локация содержит кое-какие припасы."
  "Вы и ваши собратья по несчастью не можете взаправду <color rgba=\"191,40,38,255\">умереть</color>, но как только ни один из беглецов не может твёрдо стоять на своих ногах - <b>побег заканчивается неудачей</b>. Используйте предметы, помогающие поддерживать здоровье или даже поднимающие ваших бессознательных товарищей на ноги."
  "Вокруг вас множество локаций, которые могут иметь припасы, технику или <color rgba=\"226,168,79,255\">радиостанции</color>, в крайнем случае вас могут там ожидать враги, которые постараются остановить вас на пути к освобождению. Атаковать ли их или избежать боя - полностью на ваше усмотрение. Единожды зачищенная локация останется таковой до конца игры. Пиктограмма локации на карте:"
  "Итак, ваша <b>главная задача</b> - найти <color rgba=\"226,168,79,255\">узел связи</color>, который может быть на одной из локаций, затем использовать радиостанцию на нём для отправки<color rgba=\"226,168,79,255\">сигнала о помощи</color>. Ваш штаб выйдет на связь и выдаст вам координаты <color rgba=\"226,168,79,255\">транспорта для побега</color>, которым вы должны воспользоваться чтобы сбежать отсюда насовсем."
  "Цели и советы"
  "Вы почти на месте! Будьте предельно осторожны с <color rgba=\"226,168,79,255\">транспортом для побега</color> - он может быть несколько хрупок, так что постарайтесь захватить его в целости и сохранности. Если вы его случайно или преднамеренно уничтожите, штаб выдаст новые координаты пути отхода, но имейте ввиде что <b>количество путей побега</b> ограничено, так что в какой-то момент вы не сможете сбежать совсем..."
  "Транспортное средство для побега"
  "Добро пожаловать в <color rgba=\"226,168,79,255\"><b>Escapists</b></color> - лучший игровой режим о побеге от неприятностей!<br/>Ваш вертолёт разбился за линией фронта, и теперь вы застряли на территории, принадлежащей врагу.  Враг приближается к месту крушения, необходимо действовать быстро чтобы выжить и вернуться домой.  Осмотритесь вокруг, <color rgba=\"226,168,79,255\">соберите остатки вашего снаряжения из обломков вертолёта</color>, и покиньте место крушения так как враг не остановится ни перед чем чтобы пленить или уничтожить вас."
  "Добро пожаловать в <color rgba=\"226,168,79,255\"><b>Escapists</b></color> - лучший игровой режим о побеге от неприятностей!<br/>Вы стоите в тесном, плохо освещённом укрытии, которое пробыло вашим убежищем слишком долго. Воздух застоялся, да и противник кажется вот-вот найдёт вас. Настало время покинуть это место. Но не убегайте сразу - для начала лучше бы <color rgba=\"226,168,79,255\">собрать припасы и снаряжение</color>, которые могут находиться в этом помещении."
  "Добро пожаловать в <color rgba=\"226,168,79,255\"><b>Escapists</b></color> - лучший игровой режим о побеге от неприятностей!<br/>На данный момент вы находитесь в тюрьме. Противник пока не относится к вам враждебно, но это не продлится долго - как только вы сломаете <color rgba=\"226,168,79,255\">замок на двери тюремной камеры</color>, вы окажетесь на воле, но ваши пленители тоже не будут сидеть сложа руки."
