  "Поддержка - силы быстрого реагирования на технике"
  "Несмотря на все затраченные усилия, каждый шаг вёл вас и ваших товарищей к верной смерти. Что случилось с отрядом на самом деле так и останется глубокой загадкой для внешнего мира."
  "Беглецы встретили свою судьбу"
  "Пропавшие без вести"
  "В районе операции не осталось ни одного подходящего для побега транспортного средства, ваш план полностью провалился. Всё кончено..."
  "Все пути отхода оказались закрыты"
  "Загнанные в угол"
  "Сбежавшие"
  "Брошенные"
  "Не все смогли сесть в эвакуационный транспорт,  некоторых беглецов постигла плачевная участь. Была ли в этом ваша вина или нет, решит военный прокурор."
  "Нескольким удалось сбежать, но кто-то забыт"
  "Своих не бросаем"
  "Время, затраченное на побег"
  "Вам не только удалось сбежать от своих тюремщиков, но ещё и предоставить важную информацию о расположении вражеских частей и используемых ими тактиках. Все сбежавшие получат заслуженный отдых и будут представлены к наградам."
  "Вы сбежали!"
